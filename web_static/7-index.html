<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>

    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-filters.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3> States</h3>
                <h4>Choose a state and city</h4>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                    <li>
                        <h2>New York</h2>
                        <ul>
                            <li>New York City</li>
                            <li>Buffalo</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Select available amenities</h4>
                <ul class="popover">
                    <li>Free Wi-Fi</li>
                    <li>Parking</li>
                    <li>Swimming Pool</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>

        <section class="places">
            
        </section>
            <h1>Places</h1>

            <!-- Place listing -->
            <article class="place">
                <h2>Place 1</h2>
            </article>

            <article class="place">
                <h2>Place 2</h2>
            </article>

            <article class="place">
                <h2>Place 3</h2>
            </article>

            <article class="place">
                <h2>Place 4</h2>
            </article>
        </section>
    </div>
    <footer>
        <div>Best School</div>
    </footer>
    
</body>
</html>
